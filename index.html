<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UTM Generator</title>
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
</head>
<body>
  <img src="bt-logo.jpg" id="bt-logo">
  <h1 id="page-title">&nbsp;UTM <span class="red-text">Generator</span></h1>
  <p id="author"><strong><a href="https://github.com/mmcph" target="_blank"><span class="red-text">MMCPH</span></a> 2019</strong></p>
  <hr><br>
  <div class="container">
    <div class="row">
      <div class="seven columns">
        <input type="button" class="six columns" id="build-select" value="BUILD">
        <input type="button" class="six columns" id="engage-select" value="ENGAGE">
        
        <form id="UTM-params" autocomplete="nope">
          <!-- URL input field -->
          <label for="url-input" id="url-input-label">URL</label>
          <input type="url" name="url-input" id="url-input" data-lpignore="true" autocomplete="nope">

          <!-- not displayed until 'Engage' input is clicked -->
          <label for="engage-title" id="engage-title-label" style="float: left;">TITLE OF ENGAGE STREAM (OPTIONAL)</label>
          <input type="text" name="engage-title" id="engage-title" data-lpignore="true" autocomplete="nope">
          <!--^-->
          
          <!-- number of emails input -->
          <label for="num-emails" id="num-emails-label">NUMBER OF EMAILS</label>
          <input type="number" value="1" min="1" max="41" name="num-emails" id="num-emails-input">

          <ul id="email-list">
            <li class="email-titles">
              <label for="email-title-1" id="email-title-1-label">TITLE</label>
              <input type="text" name="email-title-1" id="email-title-1" data-lpignore="true" autocomplete="nope">
            </li>
            <!-- displayNumNameFields() inserts here -->
          </ul>
          <div class="row">
            <input type="button" class="six columns" id="generate" value="GENERATE">
            <input type="button" class="six columns" id="clear-utms" value="CLEAR">
          </div>
        </form>
        <script src="app.js"></script>
      </div>
      <div class="five columns">
        <div id="output">

        </div>
      </div>
    </div>
  </div>
  <footer>
    
  </footer>
</body>
</html>

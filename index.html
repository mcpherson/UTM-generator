<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UTM Generator</title>
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
</head>
<body>
  <p id="author"><strong><a href="https://github.com/mmcph" target="_blank"><span class="red-text">MMCPH</span></a> 2019&nbsp;</strong></p>
  <div class="container">
    <h1 id="page-title">UTM <span class="red-text">Generator</span></h1>
  </div>
  <hr><br>
  <div class="container">
    <div class="row">
      <div class="six columns">
        <input type="button" class="six columns" id="build-select" value="BUILD">
        <input type="button" class="six columns" id="engage-select" value="ENGAGE">
        
        <form id="UTM-params" autocomplete="nope">
          <!-- URL input fields -->
          <label for="url-input" id="url-input-label">URL</label>
          <input type="url" name="url-input" id="url-input" data-lpignore="true" autocomplete="nope">
      
          <!-- number of emails input -->
          <label for="num-emails" id="num-emails-label">NUMBER OF EMAILS</label>
          <input type="number" value="1" min="1" max="41" name="num-emails" id="num-emails-input">

          <ul id="email-list">
            <li class="email-titles">
              <label for="email-title-1" id="email-title-1-label">TITLE</label>
              <input type="text" name="email-title-1" id="email-title-1" data-lpignore="true" autocomplete="nope">
            </li>
            <!-- displayNumNameFields() inserts here -->
          </ul>
          <div class="row">
            <input type="button" class="six columns" id="generate" value="GENERATE">
            <input type="button" class="six columns" id="clear-utms" value="CLEAR">
          </div>
        </form>
      </div>
      <div class="six columns">
        <label for="cta-toggle" id="cta-toggle-label">
          <input type="checkbox" name="cta-toggle" id="cta-toggle" data-lpignore="true" autocomplete="nope">
          <span class="label-body">&nbsp;USE CTA URL FOR IMAGE / BODY / SIG</span>
        </label>
        <label for="cta-url-input" id="cta-url-input-label">CTA URL</label>
        <input type="url" name="cta-url-input" id="cta-url-input" data-lpignore="true" autocomplete="nope">
        <!-- not displayed until 'Engage' input is clicked -->
        <label for="engage-title" id="engage-title-label" style="float: left;">TITLE OF ENGAGE STREAM (OPTIONAL)</label>
        <input type="text" name="engage-title" id="engage-title" data-lpignore="true" autocomplete="nope">
        <!--^-->
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div id="output">
        <div class="two columns" id="header-column">
          <p class="utm-display-label">HEADER</p>
          <div id="header-display">
            
          </div>
        </div>
        <div class="two columns" id="footer-column">
          <p class="utm-display-label">FOOTER</p>
          <div id="footer-display">
            
          </div>
        </div>
        <div class="two columns" id="image-column">
          <p class="utm-display-label">IMAGE</p>
          <div id="image-display">
            
          </div>
        </div>
        <div class="two columns" id="body-column">
          <p class="utm-display-label">BODY</p>
          <div id="body-display">
            
          </div>
        </div>
        <div class="two columns" id="cta-column">
          <p class="utm-display-label">CTA</p>
          <div id="cta-display">
            
          </div>
        </div>
        <div class="two columns" id="sig-column">
          <p class="utm-display-label">SIG</p>
          <div id="sig-display">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="hidden-output">
    <p id="hidden-header-list">
      
    </p>
    <p id="hidden-footer-list">

    </p>
    <p id="hidden-image-list">

    </p>
    <p id="hidden-body-list">

    </p>
    <p id="hidden-cta-list">

    </p>
    <p id="hidden-sig-list">

    </p>
  </div>
  <script src="app.js"></script>
</body>
</html>

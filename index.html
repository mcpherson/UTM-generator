<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UTM Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="page-title">boomtime UTM Generator</h1>
  <hr>
  <form action="" id="UTM-params">
    <ul id="campaign-type-select">
      <li class="campaign-type-item">
        <input type="checkbox" id="build-select">
        <label for="build-select" class="checkbox-label">Build</label>
      </li>
      <br>
      <li class="campaign-type-item">
        <input type="checkbox" id="engage-select">
        <label for="engage-select" class="checkbox-label">Engage</label>
      </li>
    </ul>
    <!--not displayed until 'Engage' is checked-->
    <label for="num-emails" class="num-emails" id="num-emails-label">How many emails?</label>
    <input type="number" name="num-emails" id="num-emails-input" class="num-emails">
    <ul id="email-list">
      <li class="email-titles">
        <label for="email-title-1" id="email-title-label-1">Title 1:</label>
        <input type="text" name="email-title-1" id="email-title-1">
      </li>
      <!--checkEngage() inserts here-->
    </ul>
  </form>
  <script src="app.js"></script>
</body>
</html>

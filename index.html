<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UTM Generator</title>
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">

</head>
<body>
  <p id="author"><strong><a href="https://github.com/mmcph" target="_blank"><span class="red-text">MMCPH</span></a> 2019&nbsp;</strong></p>
  <div class="container" id="pushdown">
    <img src="title.jpg" alt="title" id="bt-logo">
  </div>
  <hr><br>
  <div class="container">

    <div class="row">

      <div class="six columns">

        <!-- build/engage select -->
        <div class="row">
        <label for="choose-label" id="choose">
          CHOOSE ONE
          <form action="" id="choose-label">
            <input type="button" class="six columns" id="build-select" value="BUILD">
            <input type="button" class="six columns" id="engage-select" value="ENGAGE">
          </form>
        </label>
        
          
        </div>

        <!-- title prefix -->
        <label for="prefix" id="prefix-label">BUILD/ENGAGE PREFIX</label>
        <input type="text" name="prefix" id="prefix" data-lpignore="true" autocomplete="nope" disabled="true">

        <div class="row">
          <label for="num-emails" id="num-emails-label" class="six columns">
            NUMBER OF EMAILS
            <input type="number" value="1" min="1" max="20" name="num-emails" id="num-emails-input" autocomplete="nope">
          </label>
          <label for="num-urls" id="num-urls-label" class="six columns">
            NUMBER OF URLS
            <input type="number" value="1" min="1" max="20" name="num-urls" id="num-urls-input" autocomplete="nope">
          </label>
        </div>
      
      </div>

      <div class="six columns">

        <!-- docs/dark -->
        <div class="row">
          <input type="button" class="six columns" id="docs-select" value="DOCS">
          <input type="button" class="six columns" id="dark-select" value="DARK">
        </div>

        <!-- error / message display -->
        <div id="message" class="twelve columns" value="" style="display: block; height: 38px; text-align:center; line-height:38px;" tabindex="1">
          <span id="message-text"></span>
        </div>
        
        <!-- business name -->
        <label for="business-input" id="business-input-label">YOUR BUSINESS</label>
        <input type="text" name="business-input" id="business-input" data-lpignore="true" autocomplete="nope" value="boomtime">

      </div>
    </div>

    <!-- title and URL fields -->
    <div class="row">
      <div class="four columns">
        <ul id="titles">
          <li>
            <label for="title-1" id="title-1-label">TITLE&nbsp;&nbsp;</label>
            <input type="text" name="title-1" id="title-1" class="title" data-lpignore="true" autocomplete="nope">
          </li>
          <!-- new titles insert here -->
        </ul>
      </div>
      <div class="eight columns">
        <ul id="urls">
          <li class="url">
            <label for="url-1" id="url-1-label">URL<pre>&#9;</pre>&nbsp;&nbsp;</label>
            <div class="row">
              <input type="url" name="url-1" id="url-1" class="url-input url-1" data-lpignore="true" autocomplete="nope">
              <input type="button" id="gen-1" class="gen" value="GEN">
            </div>
          </li>
          <!-- new urls insert here -->
        </ul>
      </div>
    </div>

  </div>

  <hr>

  <!-- output for UTM copy buttons -->
  <div id="output-area" class="container">
    
  </div>

  <!-- scroll to top button -->
  <div class="container">
    
      
        <button id="scroll-top">TO THE TOP</button>
      
    
  </div>
  
  <!-- storage for copyable UTMs -->
  <div id="hidden-output">
    
  </div>
  
  <!-- <script src="app.js"></script> -->
  <script src="app-v2.js"></script>
</body>
</html>
